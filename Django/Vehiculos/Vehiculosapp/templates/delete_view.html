<!-- home.html-->
{% extends 'base.html' %}
{% block content %}
<h1> Eliminar Vehiculo</h1>
<form method="POST">
   
   <!-- Security token -->
   {% csrf_token %}
   <p>¿Está seguro de que desea eliminar el vehículo con placa: <strong>{{ object.placa }}</strong>?</p>

   <input type="submit" value="Eliminar" class="btn btn-danger">
   <a href="/" class="btn btn-secondary">Cancelar</a>

   
</form>

{% endblock %}
